<!DOCTYPE html>
<html>
<head>
<title>Messages</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="{{url_client}}">Home</a>
        </div>
    </div>

    <div id="main" class="container">
        <form class="new_message" action="{{url_client}}/send_messages" method="POST">
            <h2 class="h3 mb-3 font-weight-normal">Lista de mensajes</h2>
            <label for="contenido">Mensaje</label>
            <input id="contenido" type="text" name="contenido" class="span3">
            <input type="hidden" id="origen" name="origen" value="{{ mensajes[0]['origen']}}">
            <input type="hidden" id="destino" name="destino" value="{{ mensajes[0]['destino']}}">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Enviar</button>
        </form>
    </div>


    <div id="main" class="container">

        <h1>Mensajes</h1>

        <table style="width:100%" border="1">
          <tr>
            <th>Fecha y hora</th>
            <th>Contenido</th>
          </tr>
          {% for mensaje in mensajes %}
              <tr>
                <td>{{ mensaje['fecha_y_hora'] }}</td>
                <td>{{ mensaje['contenido'] }}</td>
              </tr>
          {% endfor %}
        </table>
    </div>

</body>
</html>
